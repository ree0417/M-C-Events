<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&C Events - Decoration, Catering & Carpentry</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            scroll-behavior: smooth;
            overflow-x: hidden;
            background-color: #ccccc9;
        }

        /* WhatsApp Icon Styles */
        .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            z-index: 1000;
            margin-bottom: 65px;
        }

        .whatsapp-icon img {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* Rest of your styles here... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        #slideshow img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        #slideshow img.active {
            opacity: 1;
        }

        /* Optional: Add a semi-transparent overlay */
        #slideshow::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Black overlay with 40% opacity */
            z-index: 1;
        }

        /* Header Styles */
        header {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 60px;
            cursor: pointer;
            max-height: 80px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        /* Hamburger Menu Styles */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: all 0.3s ease;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: #d4d4d4;
        }

        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #d4d4d4;
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Toggle visibility of nav menu */
        #nav-menu {
            display: flex;
        }

        #nav-menu.active {
            display: flex;
        }

        /* Hero Section */
        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 1;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .hero p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .btn {
            background: #ff6347;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #e5533d;
        }

        /* Sections */
        #services, #portfolio, #about, #contact {
            padding: 50px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .service-container, .portfolio-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .service, .portfolio-item {
            flex: 1;
            margin: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 300px;
            width: 100%;
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        /* Contact Form */
        form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        form button {
            width: 100%;
            background: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: #555;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            z-index: 1;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            /* Adjust header */
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            /* Hide navigation links and show hamburger */
            nav {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px; /* Adjust based on header height */
                left: 0;
                background: rgba(0, 0, 0, 0.5);
            }

            nav.active {
                display: flex;
            }

            nav a {
                margin: 10px 0;
                padding: 10px;
                text-align: center;
                width: 100%;
            }

            .hamburger {
                display: flex;
            }

            /* Hero Section */
            .hero h1 {
                font-size: 2em;
            }

            .hero p {
                font-size: 1em;
            }

            /* Services and Portfolio */
            .service-container, .portfolio-container {
                flex-direction: column;
                align-items: center;
            }

            .service, .portfolio-item {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            /* Further adjustments for very small screens */
            .hero h1 {
                font-size: 1.8em;
            }

            .hero p {
                font-size: 1em;
            }

            .btn {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            form label, form input, form textarea, form button {
                font-size: 0.9em;
            }

            nav a {
                margin: 8px 0;
            }
        }

        #contact {
        font-size: 17px;
        margin-bottom: 20px;
        color: #d3e7e6;
        }

    </style>
</head>
